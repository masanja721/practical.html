<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested and Definition List</title>

</head>
<body>
<h3>An Orded Nested List</h3>
<ol>
	<li>coffee</li>
	<li>tea <ol type="a">
		<li >black tea</li>
		<li>green tea <ol type="i"><li>china</li><li>africa</li></ol></li>
	</ol></li>
<li>Milk</li>
</ol>
<h3>A definition List</h3>
<ul> 
Bangalore <br> 
&nbsp&nbsp-capital city of kamataka

</ul>
<ul>Mumbai <br> 
&nbsp&nbsp-capital city of maharastra
</ul>
</body>
</html>
